<html>
    <head>
        <title>Javascript demo</title>
    </head>

    <body>
        <script language="Javascript" type="text/javascript">
            var num= parseInt(prompt("Enter the number", "Enter..."));  //5432
            var count=0;
            while(num>0)
            {
                num=Math.trunc(num/10);  //543.2-> 543
                count++;  
            }
            document.write("Digits : " +count);
        </script>
    </body>
</html>
