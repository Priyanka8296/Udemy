<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#myDiv {
            transform: rotate(20deg);  
            /*to reverse you can change -20deg*/
           /* rotate-> skew to x axis(skewX)*/
        }
    </style>
</head>

<body>
    <div>This is box 1</div>
    <div id="myDiv">This is box 2</div>
</body>
</html>
