<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        div#myDiv {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example {
        from   {background-color: red;}
        to  {background-color: yellow;}
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
</body>
</html>
