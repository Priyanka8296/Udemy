<html>
    <head>
        <title>Javascript demo</title>
    </head>

<body>
    <script language="javascript" type="text/javascript">
        var i;
        for(i=1; i<=10;i++)
        {
            if(i==5)      //extra
              break;      //we can give continue;
        
            document.write("i="+i+"<br/>");
        }
    </script>
</body>
</html>
