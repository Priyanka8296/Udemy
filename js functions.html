<html>

<head>
    <title>Javascript demo</title>
    <script language="javascript" type="text/javascript">
        function sayHello()
        {
            document.write("Hello there!");
        }
    </script>
</head>

<body>
    <p>Click the following to call the function</p>
    <form>
        <input type="button" onclick="sayHello()" value="say Hello">
        
    </form>
</body>
</html>
