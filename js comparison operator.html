<html>

<head>
    <title>Javascript demo</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var num1=100;
        document.write(num1==10); //false
        document.write("<br/>");  
        document.write(num1!=10); //true
        document.write("<br/>");
        document.write(num1>=10);  //true
        document.write("<br/>");
        document.write(num1<=10);  //false
        document.write("<br/>");
        document.write(num1>10);  //true
        document.write("<br/>");
        document.write(num1<10);  //false
        document.write("<br/>");
    </script>
</body>
</html>
