<!DOCTYPE html>

<html>


<head>
    <title>CSS Examples</title>
    <style>
        div#myDiv {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example {
        0%   {background-color: red;}
        25%  {background-color: yellow;}
        50%  {background-color: blue;}
        100% {background-color: green;}
    
        }
    </style>
</head>

<body>
    <div id="myDiv"></div>
</body>

</html>
