<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#myDiv {
            transform: rotateX(150deg);  
            /*we can change rotateX to rotateY and rotateZ*/
            /*  change Rotate Y-axis in line 23*/
        }
    </style>
</head>

<body>
    <div>This is box 1</div>
    <p>Rotate X-axis</p>    
    
    <div id="myDiv">This is box 2</div>
    
</body>
</html>
