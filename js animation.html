<html>

<head>
    <title>Javascript demo</title>
    <script>
        var arr = new Array("image1.jpg", "image2.png", "image3.png", "image4.png");
        var i=1;
        var ref;

        function picLibrary() {
            document.images[0].src= arr[i];
            i++
            if(i<3)
              i==0;
        }
        function start() {
            ref= setInterval("picLibrary()",1000);
        }

        function stop() {
            clearInterval(ref);
        }
    </script>
</head>

<body onload="start()">
    <img src="image1.jpg" name="img1" onmouseover="stop()" onmouseout="start()"/>
</body>
</html>
