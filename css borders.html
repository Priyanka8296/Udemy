<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style type="text/css">
        p.example1{
            border: 1px solid;
            border-bottom-color: #009900;  /*green*/
            border-top-color: #FF0000;    /*red*/
            border-left-color: #330000;   /*brown*/
            border-right-color: #0000cc;   /*blue*/
        }
        p.example2 {
            border: 1px solid;
            border-color: #009900;   /*green*/
        }
    </style>
</head>
<body>
    <p class="example1">This example is showing all the borders
        in different colors
    </p>
    <p class="example2">This example is showing all the borders
        in green color only
    </p>
</body>
</html>
