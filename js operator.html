<html>
    <head>
        <title>Javascript demo</title>
    </head>

    <body>
        <script language="javascript" type="text/javascript">
            var num1=40,num2=10;
            document.write(num1+num2);
            document.write("<br/>");
            document.write(num1-num2);
            document.write("<br/>");
            document.write(num1*num2);
            document.write("<br/>");
            document.write(num1/num2);
            document.write("<br/>");
            document.write(num1%num2);
            document.write("<br/>");
        </script>
    </body>
</html>
